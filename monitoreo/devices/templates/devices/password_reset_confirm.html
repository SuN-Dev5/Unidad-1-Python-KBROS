{% extends "devices/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    {% if validlink %}
      <h2 class="mb-4">Nueva Contraseña</h2>
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="new_password1" class="form-label">Nueva Contraseña</label>
          <input type="password" class="form-control" id="new_password1" name="new_password1" required autofocus>
        </div>

        <div class="mb-3">
          <label for="new_password2" class="form-label">Confirmar Nueva Contraseña</label>
          <input type="password" class="form-control" id="new_password2" name="new_password2" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
      </form>
    {% else %}
      <div class="text-center">
        <h2 class="mb-4">Enlace Inválido</h2>
        
        <div class="alert alert-danger">
          El enlace para restablecer la contraseña es inválido o ha expirado.
        </div>
        
        <a href="{% url 'password_reset' %}" class="btn btn-primary">Solicitar Nuevo Enlace</a>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
