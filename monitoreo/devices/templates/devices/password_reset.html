{% extends "devices/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-4">Recuperar Contraseña</h2>
    
    <p class="text-muted">Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required autofocus>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Enlace</button>
    </form>

    <div class="text-center mt-3">
      <p><a href="{% url 'login' %}">Volver al Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
