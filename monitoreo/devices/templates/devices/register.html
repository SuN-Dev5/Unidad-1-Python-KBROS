{% extends "devices/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-4">Registro de Empresa</h2>

    {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="company_name" class="form-label">Nombre de la Empresa</label>
        <input type="text" class="form-control" id="company_name" name="company_name" required autofocus>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
  </div>
</div>
{% endblock %}
