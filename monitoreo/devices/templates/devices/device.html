<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EcoEnergy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">EcoEnergy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'device_list' %}">Dispositivos</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido dinámico -->
<div class="container mt-4">
    {% block content %}
    <!-- Aquí se inyecta el contenido de cada página -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center p-3 mt-5">
    <p class="mb-0">© 2025 EcoEnergy</p>
</footer>

<!-- Bootstrap JS (para toggler del navbar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
