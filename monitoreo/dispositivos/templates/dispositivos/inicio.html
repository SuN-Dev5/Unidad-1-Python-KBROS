<!DOCTYPE html>
<html>
<head>
    <title>Panel de dispositivos</title>
</head>
<body>
    <h1><strong>Panel de dispositivos</strong></h1>
    <ul>
      {% for d in dispositivo %}
        <li>{{ d.nombre }} - {{ d.categoria }} {{ d.categoria.descripcion }}
            <a href="{% url 'dispositivo' d.id %}">Detalle</a>
        </li>
      {% empty %}
        <li>No hay dispositivos.</li>
      {% endfor %}
    </ul>
</body>
</html>
